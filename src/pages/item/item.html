<ion-header>
    <ion-navbar>
    <div >
        <img align="right" src="assets/img/search.png" class="search" (click)="gotoSearch()"/>        
        <!--<ion-title class="title"> IMM </ion-title>-->
        <p class="title">IMM</p>
    </div>
    </ion-navbar>
</ion-header>


<ion-content>
    <p class="section"> {{section}}  </p>
    <img src="{{item_img}}" class="card-img">
    <p class="name"> {{item_name}} </p>
    
<!--about-->
<div class="content">
    <p [innerHTML]="item_desc" class="details">
    	{{item_desc}}
    </p>
</div>

<ion-list  no-lines>
        <button color:primary ion-item 
        (click)="gotoItem(item_list.item_id)" 
        *ngFor="let item_list of items">
            {{item_list.item_name}}
        </button>
</ion-list>
</ion-content>
