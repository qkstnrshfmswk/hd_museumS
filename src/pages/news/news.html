<ion-header>
    <ion-navbar>
    <div >
        <img align="right" src="assets/img/search.png" class="search" (click)="gotoSearch()"/>        
        <!--<ion-title class="title"> IMM </ion-title>-->
        <p class="title">IMM</p>
    </div>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item (click)="gotoCategory(categories.id)" *ngFor="let categories of exhibit_list">
            <ion-thumbnail item-left>
                <img class="thumbnail-img" src="{{categories.exhibit_img}}">
            </ion-thumbnail>
            <div class ="list-content">
            <p class ="h2">{{categories.exhibit_loc}} <br> </p>
            <p class="exhibition-name" *ngFor="let name of categories.exhibit_name">{{name.line}} <br> </p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
