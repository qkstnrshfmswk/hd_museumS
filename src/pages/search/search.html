<ion-header>
    <ion-navbar>
   <!--   <ion-buttons>
        <button ion-button icon-only (click)="navHome()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      -->
        <ion-title class="title">IMM</ion-title>
          
    </ion-navbar>
</ion-header>



<ion-content padding>
<ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="getItems($event)"
  autocorrect="off"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

<ion-list>
  <ion-item (click)="gotoItem(item.item_id, item.section_id)" *ngFor="let item of items">
    {{ item.item_name }}
  </ion-item>
</ion-list>

</ion-content>
